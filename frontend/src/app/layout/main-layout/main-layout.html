<mat-sidenav-container style="height: 100vh;">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/products" (click)="sidenav.close()">
        {{ 'MENU.PRODUCTS' | translate }}
      </a>

      <mat-divider></mat-divider>

      <div style="padding: 12px 16px;">
        <mat-slide-toggle [checked]="theme === 'dark'" (change)="toggleTheme()">
          {{ 'MENU.THEME' | translate }}
        </mat-slide-toggle>
      </div>

      <div style="padding: 0 16px 12px;">
        <button mat-stroked-button (click)="toggleLanguage()">
          {{ 'MENU.LANGUAGE' | translate }} : {{ lang }}
        </button>
      </div>

      <mat-divider></mat-divider>

      <a mat-list-item (click)="logout()">
        {{ 'MENU.LOGOUT' | translate }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span style="margin-left: 8px;">{{ 'APP.TITLE' | translate }}</span>
    </mat-toolbar>

    <div style="padding: 16px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
