<div class="p">
  <div class="top">
    <h2>{{ 'PRODUCTS.TITLE' | translate }}</h2>
    <button mat-stroked-button (click)="goCreate()">
      {{ 'PRODUCTS.CREATE' | translate }}
    </button>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="products" class="mat-elevation-z0 full">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{ 'PRODUCTS.NAME' | translate }}</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>{{ 'PRODUCTS.PRICE' | translate }}</th>
      <td mat-cell *matCellDef="let p">{{ p.price }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>{{ 'PRODUCTS.QUANTITY' | translate }}</th>
      <td mat-cell *matCellDef="let p">{{ p.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{ 'PRODUCTS.ACTIONS' | translate }}</th>
      <td mat-cell *matCellDef="let p">
        <button mat-button (click)="goEdit(p.id)">{{ 'PRODUCTS.EDIT' | translate }}</button>
        <button mat-button color="warn" (click)="delete(p)">{{ 'PRODUCTS.DELETE' | translate }}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
